<!DOCTYPE html>
<html lang="en">

<head>
  <title>Resume</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body,
    html {
      min-height: 100vh;
    }

    span.spacer {
      display: block;
      height: 24px;
    }

    a,
    a:visited {
      text-decoration: none;
      color: inherit;
    }

    * {
      margin: 0px;
      padding: 0px;
      box-sizing: border-box;
    }
  </style>

</head>

<body>
  <table cellspacing="0" style="height: 100vh;width:100%; border: 2px solid;">
    <tr>
      <th width="30%">
        <!-- LEFT FRAME -->

        <h1> Jeel Patel </h1>
        <span class="spacer"></span>
        <div>
          Jack of all trades, Master of none.
        </div>

      </th>
      <td>
        <!-- RIGHT FRAME -->
        <div style="height:100vh;overflow-y: scroll;">
          <h2>Education</h2>
        </div>

      </td>
    </tr>
  </table>
</body>

</html>
