<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <title>Prime Number Checker</title>
  <script>
    const checkPrime = () => {
      const inputEl = document.getElementById("number")
      const outputEl = document.getElementById("answer")
      const number = inputEl.value
      let isPrime = true;
      if (number === 1) {
        outputEl.innerText = "1 is neither prime nor composite number."
      }
      else if (number > 1) {
        for (let i = 2; i < number; i++) {
          if (number % i == 0) {
            isPrime = false;
            break;
          }
        }
        if (isPrime) {
          outputEl.innerText = `${number} is a prime number`;
        } else {
          outputEl.innerText = `${number} is a not prime number`
        }
      }
      else {
        outputEl.innerText = "The number is not a prime number.";
      }
    }
  </script>

</head>

<body>
  <h2>Prime Number Checker</h2>
  <label for="number">Enter a number:</label>
  <input type="number" name="number" id="number" required><br><br>
  <button type="button" onclick="checkPrime()">Check Prime</button>
  <h1 id="answer"></h1>
</body>

</html>
